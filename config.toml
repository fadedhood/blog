baseURL = "https://blog.faded.dev/"
languageCode = "en-us"
theme = "hugo-winston-theme"
themesDir = "themes"
title = "// F4dS3c Blog"

[pagination]
pagerSize = 3


pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"
 
[params]
  google_analytics_id = "G-XF0956P82V"
  twitter_handle = "@anon_faded"
  
  # Open Graph Configuration
  defaultOgImage = "images/og-image-webp.webp"  # Default OG image for the site
  ogImageWidth = "1200"   # OG image width (recommended: 1200px)
  ogImageHeight = "630"   # OG image height (recommended: 630px)
  
  showAuthorOnHomepage = true
  showAuthorOnPosts = false
  showIntroContentOnHomepage = true # the description below the title on home page
  showPostsOnHomepage = false
  showReadTimeOnPosts = true
  usePaginationOnHomepage = false
  limitPostsOnHomepage = 3 # only used if usePaginationOnHomepage is false
  sortPostsByDateOldestFirst = false
  addDot = true
  addFrame = false
  # OLD CORRECTS, OVERWRITTEN IN THE CUSTOM.CSS FILE
  # ---------
  # highlightColor = '#7b16ff'
  # baseColor = "#ffffff"
  # baseOffsetColor = "#eaeaea"
  # headingColor = "#1c1b1d"
  # textColor = "#4e5157"
  # dotColor = "#7b16ff"
  # ---------
  enableGoogleFonts = true 
  googleFontsUrl = "https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Ubuntu+Mono:wght@400;700&display=swap"
  fontFamilyHeading = "Ubuntu"
  fontFamilyParagraph = "Ubuntu"
  fontFamilyMonospace = "Ubuntu Mono"
  showAboutPage = false  # Toggle to control About page visibility
  github_username = "anonfaded"
  kofi_username = "fadedx"
  discord_invite = "kvAZvdkuuN"
  email = "fadedhood@proton.me"
  repo_name = "hugo-winston-cyber"  # for GitHub stars badge
  footer_text = ":: F4dS3c Blog"  # Add this line for custom footer text
  footer_year = "2024-2025"  # Static year for footer

  # Giscus Comments Configuration
  # Enable comments on all blog posts using GitHub Discussions
  enableGiscusComments = true        # Set to false to disable comments site-wide
  giscusRepo = "fadedhood/blog"      # Your GitHub repository (username/repo-name)
  giscusRepoId = "R_kgDON9fOJw"      # Repository ID from giscus.app
  giscusCategory = "Giscus Comments" # Discussion category name
  giscusCategoryId = "DIC_kwDON9fOJ84CvBE7" # Category ID from giscus.app
  giscusInputPosition = "top"        # Comment input position: "top" or "bottom"
  giscusTheme = "dark"              # Theme: "light", "dark", "dark_dimmed", etc.

# markdown config settings https://gohugo.io/getting-started/configuration-markup/#goldmark
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xhtml = false

[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'Home'
    url = '/'
    weight = 1
  [[menu.main]]
    name = "Posts"
    identifier = "blog"
    weight = 2
    url = "/posts/"
  [[menu.main]]
    name = "About"
    identifier = "about"
    weight = 3
    url = "/about/"
  [[menu.main]]
    name = "Tags"
    identifier = "tags"
    weight = 4
    url = "/tags/"
