<div class="author-large">
  <!-- Left Column: Image -->
  <img class="author-image" src="{{ .Site.Data.author.image | relURL }}" alt="{{ .Site.Data.author.name }}" />

  <!-- Right Column: Name & Typing Effect -->
  <div class="author-info">
    <span class="author-name">{{ .Site.Data.author.name }}</span>
    <span class="author-title"></span> <!-- Typing effect inserted here -->
  </div>
</div>
