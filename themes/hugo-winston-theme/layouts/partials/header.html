<div class="header">
  <div class="header-container">
    <a class="header-logo" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    <div class="menu-main">
      <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          {{ if not (and (eq .Identifier "about") (not $.Site.Params.showAboutPage)) }}
            <li class="{{ if or (eq .URL $currentPage.RelPermalink) (and (ne .URL "/") (hasPrefix $currentPage.RelPermalink .URL)) }}active{{ end }}">
              <a href="{{ .URL }}" data-section="{{ trim .URL "/" }}">{{ .Name }}</a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
    <div class="hamburger-wrapper">
      <label class="hamburger-button">
        <input type="checkbox" class="hamburger-input" />
        <svg viewBox="0 0 32 32">
          <path d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22" class="line line-top-bottom"></path>
          <path d="M7 16 27 16" class="line"></path>
        </svg>
        <span class="menu-text">MENU</span>
      </label>
    </div>
  </div>
</div>

<script>
// Make showAboutPage param available to JavaScript
window.Hugo = {
  showAboutPage: {{ .Site.Params.showAboutPage }}
};
</script>
